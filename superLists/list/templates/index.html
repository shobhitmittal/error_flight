{% block content%}

<div class="row content-row">
	<div class="col-sm-offset-1">
		<h3>Please Enter Your Source-Destination City</h3>
	</div>

	<hr/>
	<form class="form-horizontal" role="form" method="post" action="search">{%csrf_token%}
	  <div class="form-group">
	    <label class="control-label col-sm-2" id="src_city"  >Source</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" placeholder="Enter Source">
	    </div>
	  </div>

	  <div class="form-group">
        <label class="control-label col-sm-2"  id="des_city">Destination</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" placeholder="Enter Destination">
	    </div>
	  </div>

    <input type="hidden" name="next" value="{{ request.GET.next }}" />




	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Submit</button>
	    </div>
	  </div>
	</form>


</div>


{% endblock %}
